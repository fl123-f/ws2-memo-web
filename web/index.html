<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ一覧</title>
</head>

<body>
    <h1>メモ一覧</h1>

    <!-- 新規メモ作成フォーム -->
    <div id="new-memo">
        <h3>新しいメモを作成</h3>
        <input type="text" id="memo-title" placeholder="タイトル"><br>
        <input type="text" id="memo-category" placeholder="カテゴリ(任意)"><br>
        <textarea id="memo-content" placeholder="内容"></textarea><br>
        <button id="save-memo">保存する</button>
    </div>

    <hr>

    <!-- メモ一覧表示 -->
    <div id="memo-list">読み込み中…</div>

    <script src="js/main.js"></script>
</body>

</html>
