<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学習メモ一覧</title>
</head>

<body>
    <h1>学習メモ＆資料整理</h1>

    <!-- 全体のレイアウト：左にカテゴリ、右に新規メモ＋一覧 -->
    <div id="layout" style="display: flex; gap: 16px; align-items: flex-start;">

        <!-- 左：カテゴリサイドバー -->
        <aside id="category-sidebar" style="min-width: 180px;">
            <h3>カテゴリ</h3>
            <ul id="category-list" style="list-style: none; padding-left: 0;">
                <li data-category="" style="cursor: pointer; font-weight: bold;">すべて</li>
                <li data-category="授業ノート" style="cursor: pointer;">授業ノート</li>
                <li data-category="課題・宿題" style="cursor: pointer;">課題・宿題</li>
                <li data-category="試験対策" style="cursor: pointer;">試験対策</li>
                <li data-category="課外学習" style="cursor: pointer;">課外学習</li>
                <li data-category="プログラミング" style="cursor: pointer;">プログラミング</li>
                <li data-category="Web開発" style="cursor: pointer;">Web開発</li>
                <li data-category="データ分析" style="cursor: pointer;">データ分析</li>
                <li data-category="技術メモ" style="cursor: pointer;">技術メモ</li>
                <li data-category="書籍ノート" style="cursor: pointer;">書籍ノート</li>
                <li data-category="講義資料" style="cursor: pointer;">講義資料</li>
                <li data-category="リファレンス" style="cursor: pointer;">リファレンス</li>
            </ul>
        </aside>

        <!-- 右：新しいメモ＋一覧 -->
        <main style="flex: 1;">
            <!-- 新しいメモ -->
            <section id="new-memo" style="margin-bottom: 16px;">
                <h3>新しいメモを作成</h3>
                <div>
                    <input type="text" id="memo-title" placeholder="タイトル"
                        style="width: 100%; box-sizing: border-box; margin-bottom: 4px;">
                </div>
                <div>
                    <select id="memo-category"
                        style="width: 100%; box-sizing: border-box; margin-bottom: 4px;">
                        <option value="">カテゴリを選択（任意）</option>
                        <option value="授業ノート">授業ノート</option>
                        <option value="課題・宿題">課題・宿題</option>
                        <option value="試験対策">試験対策</option>
                        <option value="課外学習">課外学習</option>
                        <option value="プログラミング">プログラミング</option>
                        <option value="Web開発">Web開発</option>
                        <option value="データ分析">データ分析</option>
                        <option value="技術メモ">技術メモ</option>
                        <option value="書籍ノート">書籍ノート</option>
                        <option value="講義資料">講義資料</option>
                        <option value="リファレンス">リファレンス</option>
                    </select>
                </div>
                <div>
                    <textarea id="memo-content" placeholder="内容"
                        style="width: 100%; height: 120px; box-sizing: border-box;"></textarea>
                </div>
                <button id="save-memo">保存する</button>
            </section>

            <!-- メモ一覧 -->
            <section>
                <h3>メモ一覧</h3>
                <div id="memo-list">読み込み中…</div>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
